<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Carrinho</title>
</head>
<body>
    <div class="conteudo">
        <div class="container-fluid p-0 text-center cabecalho">
            <nav class="navbar navbar-expand-lg d-flex justify-content-center align-items-center">
                <a class="navbar-brand fs-4" href="#">NoPrecinho</a>
                <img class="logo" src="img/NP.png" alt="">
            </nav>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="box2 justify-content-center">
                        <div class="iconi">
                            <svg xmlns="http://www.w3.org/2000/svg" width="116" height="116" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                                <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z" />
                                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                            </svg>
                        </div>
                        <div class="conteudo2">
                            <h2><p>Monte seu carrinho de compras!</p></h2>
                            <h4>Adicione produtos e veja os melhores preços.</h4>
                        </div>
                        <div class="carrinho">
                            <button type="submit" class="btn border border-black mt-5 rounded-4" style="background-color: #aed896; width:250px;">Conferir produtos</button>
                        </div>
                    </div>
                </div>
        
                <div class="col-md-6">
                    <div class="minibox">
                        <h1>Resumo da compra</h1>
                        <span class="linha"></span>
                        <h3>Aqui, você encontrará os valores da sua compra assim que adicionar produtos.</h3>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
</body>
</html>
